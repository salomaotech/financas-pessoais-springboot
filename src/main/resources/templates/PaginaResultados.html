<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" xmlns:th="https://www.thymeleaf.org">
        <title>Resultados</title>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
        <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    </head>

    <body class="bg-light">

        <!-- Topo -->
        <nav class="navbar navbar-expand-md navbar-dark bg-info">

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link text-light " href="/">Home</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle text-light" data-toggle="dropdown">Menu</a>

                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/pagina_cadastro?operacao=entrada">Cadastrar - Entrada</a>
                            <a class="dropdown-item" href="/pagina_cadastro?operacao=saida">Cadastrar - Saída</a>
                            <a class="dropdown-item" href="/pagina_cadastro/transferencia">Cadastrar - Transferência</a>
                            <a class="dropdown-item" href="/pagina_busca_avancada">Busca avançada</a>
                        </div>

                    </li>

                </ul>

                <form action="/" class="form-inline my-2 my-lg-0">
                    <input type="date" name="dataInicio" th:value="${param.dataInicio}" class="form-control mr-3">
                    <input type="date" name="dataFim" th:value="${param.dataFim}" class="form-control mr-3">
                    <button class="btn btn btn-light my-2 my-sm-0" type="submit">Buscar</button>
                </form>

            </div>
        </nav>

        <!-- Conteúdo -->
        <main role="main" class="container mt-5">

            <div class="card mb-4">
                <div class="card-header font-weight-bold mb-3 h4">Saldo R$</div>
                <span th:text="${saldo}" class="pl-3 pr-3 pb-3 h4"></span>
            </div>

            <table class="table">

                <thead class="bg-light">

                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Data</th>                   
                        <th scope="col">Conta</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Valor R$</th>
                    </tr>

                </thead>

                <tr th:each="cadastro : ${cadastros}">
                    <td>
                        <a th:href="@{/pagina_cadastro/{id}(id=${cadastro.id}, (operacao=${cadastro.operacao}))}" th:text="${cadastro.id}"></a></td>
                    <td th:text="${#temporals.format(cadastro.dataVencimento, 'dd-MM-yyyy')}"></td>                  
                    <td th:text="${cadastro.conta}"></td>
                    <td th:text="${cadastro.categoria}"></td>
                    <td th:text="${cadastro.valor}" th:if="${cadastro.operacao == 'entrada'}" class="text-success"></td>
                    <td th:text="${'-' + cadastro.valor}" th:if="${cadastro.operacao == 'saida'}" class="text-danger"></td>
                </tr>

            </table>

            <!-- Formulário -->
            <form th:action="@{/pagina_resultados/}" method="request" class="mt-5 mb-5">

                <!-- campos ocultos de pesquisa -->
                <input type="hidden" name="dataInicio" th:value="${param.dataInicio}">
                <input type="hidden" name="dataFim" th:value="${param.dataFim}">
                <input type="hidden" name="conta" th:value="${param.conta}">
                <input type="hidden" name="categoria" th:value="${param.categoria}">

                <div class="form-row">

                    <div class="form-group col-md-2 mr-1">

                        <!-- Paginador -->
                        <select class="form-control" id="paginador" name="pagina">
                            <option th:each="pageSize : ${numero_paginas}" th:text="${pageSize}" th:value="${pageSize}" th:selected="${pageSize} == ${pagina}"></option>
                        </select>

                    </div>

                    <div class="form-group col-md-2">
                        <input type="submit" value="Abrir página" class="btn btn-info">
                    </div>

                </div>

            </form>

        </main>

    </body>

</html>
